<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="card">
			<div class="card_title">Sinh số tự động</div>
			<div class="row">
				<input type="text" placeholder="Nhập số lượng" />
				<button class="card_btn">Tạo</button>
			</div>
			<div class="wrap">
				<div class="even">Số chẵn: <span id="even">0</span></div>
				<div class="odd">Số lẻ: <span id="odd">0</span></div>
				<div class="prime">Số nguyên tố: <span id="prime">0</span></div>
			</div>
			<div class="table"></div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
