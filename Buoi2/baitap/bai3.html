<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai3</title>
  </head>
  <body>
    <h1>Đăng ký tài khoản</h1>
    <hr />
    <form>
      <label for="login">Tên đăng nhập:</label>
      <br />
      <input id="login" name="login" />
      <br />
      <label for="password">Mật khẩu:</label>
      <br />
      <input id="password" name="password" />
      <br />
      <label for="email">Email:</label>
      <br />
      <input id="email" type="email" name="email" />
      <br />
      <label for="name">Họ tên:</label>
      <br />
      <input id="name" name="name" />
      <br />
      <label for="class">Lớp:</label>
      <br />
      <input id="class" name="class" />
      <br />
      <label for="date">Ngày sinh:</label>
      <br />
      <input id="date" type="date" name="date" /> <br />
      <label for="class">Lớp:</label>
      <br />
      <select id="class" name="class">
        <option value="KTPM01">KTPM01</option>
        <option value="KTPM02" selected>KTPM02</option>
        <option value="KTPM03">KTPM03</option>
        <option value="KTPM01">KTPM01</option>
      </select>
      <br />
      <div>
        <label>Giới tính:</label>
        <input type="radio" id="nam" value="nam" />
        <label for="nam">Nam</label>
        <input type="radio" id="nữ" value="nữ" />
        <label for="nữ">Nữ</label>
        <br />
      </div>

      <label for="phone">Số điện thoại:</label>
      <br />
      <input id="phone" name="phone" />
      <br />
      <button type="submit" style="background: blue; color: white">
        Đăng ký
      </button>
    </form>
  </body>
</html>
