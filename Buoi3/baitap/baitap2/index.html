<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h2>Login Form UI</h2>
        <p class="p">Please enter your user information</p>
        <label for="email">Email</label>
        <br />
        <input
          type="text"
          name="email"
          id="email"
          class="input"
          placeholder="Enter email here"
        />
        <br />
        <label for="password">Password</label><br />
        <input
          type="text"
          name="password"
          id="password"
          class="input"
          placeholder="**************"
        /><br />
        <input type="checkbox" style="vertical-align: middle" />
        Remember me
        <br />
        <button class="input button">Sign In</button>
        <p>
          <span class="left">Create An Account</span>
          <span class="right">Forgot your password?</span>
        </p>
      </form>
    </div>
  </body>
</html>
